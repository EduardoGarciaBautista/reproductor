<div class="list-item" *ngIf="song">
    <mat-card class="item-card" >

        <mat-card-content class="item-card__content" >
            <div class="item-card__content--image">
                <img [src]="song.images.background || defaultImage" alt="">
            </div>
            <span class="item-card__content--title">Titulo: <b>{{song.title}}</b></span>

        </mat-card-content>

        <mat-card-actions class="item-card__actions">
            <button mat-mini-fab (click)="deleteSong()" color="primary">
                <mat-icon>delete_sweep</mat-icon>
            </button>
            <button mat-mini-fab (click)="setActive()" color="primary">
                <mat-icon>play_circle_outline</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
